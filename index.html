<!doctype html>
<html>
<head>
    <title>A lightweight and extensible type ahead library</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link rel="stylesheet" href="jquery.typeahead.css">
    <meta charset="UTF-8">
</head>
<body>
<div class="wrapper">
    <h1>typeahead js</h1>
    <p class="lead">A lightweight and extensible type ahead library</p>
    <section>
        <h2>Server side</h2>
        <form id="form-car_v1" name="form-car_v1">
            <div class="typeahead__container">
                <div class="typeahead__field">
			            <span class="typeahead__query">
			                <input class="js-typeahead-car_v1" name="car_v1[query]" placeholder="Search" autocomplete="off" type="search">
			            </span>
                        <span class="typeahead__button">
			                <button type="submit">
			                    <i class="typeahead__search-icon"></i>
			                </button>
			            </span>

                </div>
            </div>
        </form>

    </section>
</div>
<script src="http://code.jquery.com/jquery-3.2.1.js"></script>
<script src="jquery.typeahead.js"></script>
<script src="examples.js"></script>
</body>
</html>
